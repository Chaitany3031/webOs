<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebOS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="alignment">
          <div class="gap"></div>
          <div class="time" id="clock-trigger">time</div>

          <div class="settings" id="settings-trigger">
            <div id="settings-card" class="settings-card hidden">
              <label for="brightness-slider">üí° Brightness</label>
              <input
                type="range"
                id="brightness-slider"
                min="50"
                max="150"
                value="100"
              />
              <button id="change-wallpaper">üñºÔ∏è Change Wallpaper</button>
            </div>
          </div>
        </div>

        <!-- Calendar Popup -->
        <div id="calendar-card" class="calendar-card hidden">
          <!-- Add more UI later -->
        </div>

        <div class="display">
          <div class="icons">
            <div id="icon1" class="icon"></div>
            <div id="icon2" class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
